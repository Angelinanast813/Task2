<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VIP OUTLET</title>
	<link rel="stylesheet" href="./css/main.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body class="maindiv">

<hr>

	<div id="header">

		<h1>My shop</h1>
		<h2 style="text-align: center; color: darkblue">This is an online store of gadgets.</h2>

		<div class="category-list"></div>
		<button class="show-cart" type="button"></button>
	</div>

<hr>

	<div class="cart">	
		<button class="close-btn" type="button">X</button>
		<h1 style="font-family: 'Arial Black'">Your Cart</h1>

		<div class="cart-product-list"></div>

		<form name="card-form">

			<div><label for="name" class="fsize20px">Name</label>
			<input type="text" id="name" name="name" required></div>

			<div><label for="name" class="fsize20px">Surname</label>
				<input type="text" id="surname" name="name" required></div>

			<div><label for="phone" class="fsize20px">Phone Number (+380):</label>
			<input type="tel" id="phone" name="phone" pattern="\+380[0-9]{9}" required></div>

			<div><label for="email" class="fsize20px">Email :</label>
			<input type="email" id="email" pattern=".+@.+" size="30" required></div>
			
			<button type="button" class="cart-buy-button, fsize20px">BUY</button>
		</form>
	</div>
	
	<div class="container">

		<div class="product-grid"></div>

	</div>

	<div class="full-product"></div>

<hr>

	<div id="footer">
		<h1 align="center">my shop</h1>
		<p align="center">Thank you for visiting our site!</p>
		<p align="center">Email adress - myshop@ukr.net</p>
		<p align="center">Our adress - Heroiv Dnipra Street, 24</p>

	</div>

<hr>

	<script src="./js/main.js"></script>
</body>
</html>
